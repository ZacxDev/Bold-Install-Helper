<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="missingCode.css">
  </head>

  <body>
    <div class="missing-code-content">
      <div class="readme-panel">
      </div>

      <div class="missing-code-pane">
        <h1>{file.title}</h1>

      </div>
      <div class="missing-code-files">
        <div class="missing-code-files-title">
          <h2>{app.title}</h2>
        </div>
        <div class="theme-select-wrap">
          <select>
            <option value="debut">Debut</option>
            <option value="narrative">Narrative</option>
          </select>
        </div>

      </div>
    </div>

    <div class="snip-view-pane-fade">
      <div class="snip-view-pane">
        <h1>{snip.title}</h1>
        <textarea id="snip-pane-code">{snip.code}</textarea>
        <div class="snip-view-pane-buttons">
          <button class="snip-copy">Copy</button>
          <button class="snip-close">Close</button>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/init/theme-editor/missingCode.js"></script>
  </body>
</html>
