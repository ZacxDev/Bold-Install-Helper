<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bold Install Helper Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="options_page">
  <div class="app_selector">
    <div class="option_ro">
      <p>Recurring Orders</p>
    </div>
  </div>

  <div class="main_content" >
    <div class="settings_title">
      <h3>Install Helper Settings</h3>
    </div>

    <div class="settings_content">
      <div class="line">
        <div class="setting_label">
          <label class="setting_label" for="customer_lookup">Customer Lookup Button: </label>
        </div>
          <label class="switch customer_lookup">
            <input id="customer_lookup" type="checkbox">
            <span class="slider round"></span>
          </label>

      </div>
      <div class="line">
      <div class="setting_label">
        <label class="setting_label" for="theme_editor_buttons">Theme Editor Buttons: </label>
        </div>
        <label class="switch theme_editor_buttons">
          <input id="theme_editor_buttons" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="line">
      <div class="setting_label">
        <label class="setting_label" for="recurring_orders_install">Recurring Orders Subscription Buttons: </label>
      </div>
      <label class="switch recurring_orders_install">
          <input id="recurring_orders_install" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="line">
      <div class="setting_label">
        <label class="setting_label" for="email_recovery_buttons">Email Recovery Button: </label>
        </div>
        <label class="switch">
          <input id="email_recovery_buttons" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="line">
      <div class="setting_label">
        <label class="setting_label" for="customer_account_highlight">Customer/Account Highlight: </label>
        </div>
        <label class="switch customer_account_highlight">
          <input id="customer_account_highlight" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="line">
      <div class="setting_label">
        <label class="setting_label" for="css_button">Bold css/helpers.js Buttons: </label>
        </div>
        <label class="switch css_button">
          <input id="bold_buttons" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="line">
      <div class="setting_label">
        <label class="setting_label" for="collaborator_account_checkboxes">Collaborator Accounts Checkboxes: </label>
        </div>
        <label class="switch collaborator_account_checkboxes">
          <input id="collaborator_account_settings" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="line">
      <div class="setting_label_text_area">
        <label class="setting_label_text_area" for="collaborator_account_notes">Collbaorator Account Notes: </label>
        </div>
        <label class="collaborator_account_notes_label">
          â€‹<textarea class="collaborator_account_notes" id="collaborator_account_notes" rows="10" cols="50"></textarea>
        </label>
      </div>
      <div class="save_button">
        <button id="save_options" class="save_options" type="button">Save Options</button>
      </div>
    </div>

</div>
</div>
<div class='signature'>
  <p>Built By Zach Lowden and Jordan Oliver <img src="https://lovelace-media.imgix.net/uploads/877/52352600-fd89-0132-f41f-0e18518aac2f.png" /></p>
</div>
  <script src="js/options.js"></script>
</body>
</html>
